<div class="row justify-content-center">
    <div class="col-lg-9">
      <p class="fz-22 mb-5">{{question.questionLabel}}</p>
    </div>
  </div>

<div class="row justify-content-cente">
    <div class="col-lg-8 col-xl-7 offset-xl-1 text-left">
      <ol class="main-container drag-list" drag [dragula]='"first-bag"' [dragulaModel]='question.options' id="left">
        <li *ngFor="let option of question.options"><strong>{{option.heading}}</strong> - {{option.description}}</li>
      </ol>
    </div>
    <div class="col-lg-4 pl-xl-5">
      <p class="fz-15 italic mb-3">Drag and drop values here</p>
      <ol style="min-height: calc(100vh - 400px) !important" class="target-container values-list numbers-list" [dragula]='"first-bag"' [dragulaModel]='question.answers' id="right">
        <!-- <li><strong>Self-Direction</strong></li> -->
        <li class="drag" *ngFor="let option of question.answers;let i = index;"><strong>{{option.heading}}</strong></li>
      </ol>
    </div>
  </div>
