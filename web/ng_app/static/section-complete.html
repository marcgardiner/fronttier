<!DOCTYPE html>
<html>
  <head>
    <title>FrontierSignal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/MDB-Free/css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body-grad-2 d-flex flex-column"> 

    <header class="main-header">
      <div class="container-fluid">

        <div class="row align-items-center">
          <div class="col col-sm-auto col-md-3 col-xl order-sm-1"><a href="#!" class="logo"><img src="img/logo-short.svg" alt=""></a></div>
          <div class="col col-sm-auto col-md-3 col-xl text-right order-sm-3"><a href="#!" class="poppins fz-13 color-inherit">save and exit</a></div>
          <div class="col-sm order-sm-2">
            
            <div class="form-row justify-content-center text-left pt-3">
              <div class="col-sm progress-wrap complete">
                <div class="progress">
                  <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                      <span class="segment">Segment <div>1</div></span>
                      <span class="quantity"></span>
                    </div>
                  </div>
                  <span class="segment">Segment <div>1</div></span>
                </div>
              </div>
              <div class="col-sm progress-wrap complete">
                <div class="progress">
                  <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                      <span class="segment">Segment <div>2</div></span>
                      <span class="quantity"></span>
                    </div>
                  </div>
                  <span class="segment">Segment <div>2</div></span>
                </div>
              </div>
              <div class="col-sm progress-wrap disabled">
                <div class="progress">
                  <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                      <span class="segment">Segment <div>3</div></span>
                      <span class="quantity"></span>
                    </div>
                  </div>
                  <span class="segment">Segment <div>3</div></span>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </header>

    <section class="main-content text-center my-auto py-5">
      <div class="container">

        <div class="text-left">
          <a href="#!" class="prev"></a>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7 px-xl-4">
            <div class="oval waves-effect waves-light mb-4 animated bounceIn2"></div>
            <div class="animated fadeIn delay-0-5">
              <p class="poppins fz-30 weight-500">Two down, you’re doing great.</p>
              <p class="fz-19 mb-2">Ready for more? Here’s what’s coming up.</p>
            </div>
            <div class="py-5 weight-500">
              <p class="fz-18 mb-1 animated fadeInDown3 delay-2">Segment 3</p>
              <div class="poppins uppercase fz-12 color-blue ls-2 animated fadeInDown3 delay-2-2">
                <div>31 Questions</div>
                <div>about 40 minutes</div>
              </div>
            </div>
            <div class="pt-3">
              <button class="btn btn-dark btn-rounded mt-2 animated zoomIn delay-2-5">continue</button>
            </div>

          </div>
        </div>
        
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="libs/MDB-Free/js/mdb.min.js"></script>

  </body>
</html>
